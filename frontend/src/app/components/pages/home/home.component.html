<ul>
    <li *ngFor="let food of foods">
    <a href="/food/{{food.id}}" >
        <img [src]="food.imageUrl" alt="food.name" />
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{ food.favorite?'':'not'}}">‚ù§</span>
            <div class="stars">
                <star-rating [stars]="food.stars" />
            </div>
        </div>
    </a>
</li>
</ul>
